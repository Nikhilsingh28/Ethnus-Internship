<html lang="en">
<head>

    <title>TASK 1</title>
        <style>
            table, th, td {
                border: 1px solid white;
                border-collapse: collapse;
            }
            th, td {
                background-color: blueviolet;
            }
            table{
            margin-right: auto;
            margin-left: auto;
            }        
            h3{
                text-align: center;
                margin: 40px 0 40px;
            }
        </style>
    </head>
    <body>
        <h3><u>Task 1: Simple Table using HTML</u></h3>
        <table style="width:75%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
</body>
